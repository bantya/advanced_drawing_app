<!DOCTYPE html>
<html>
   <head>
      <title>ADVANCED DRAWING APP</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   <body>
      <canvas id="myCanvas"></canvas><canvas id="hitTestCanvas"></canvas>
      <div class="container">
         <div class="top-menu">
            <button onclick="save()" title="Save"><img src="./assets/menus/save.svg" alt="Save"></button>
            <button onclick="load()" title="Load"><img src="./assets/menus/load.svg" alt="Load"></button>
            <button onclick="do_import()" title="Import" style="display:none;"><img src="./assets/menus/import.svg" alt="Import"></button>
            <button onclick="do_export()" title="Export"><img src="./assets/menus/export.svg" alt="Export"></button>
            <span>|</span>
            <button onclick="undo()" title="Undo"><img src="./assets/menus/undo.svg" alt="Undo"></button>
            <button onclick="redo()" title="Redo"><img src="./assets/menus/redo.svg" alt="Redo"></button>
         </div>
         <div class="tools-box">
            <button onclick="changeTool('path')" title="Path (p)"><img src="./assets/tools/path.svg" alt="Path"></button>
            <button onclick="changeTool('rect')" title="Rect (r)"><img src="./assets/tools/rect.svg" alt="Rect"></button>
            <button onclick="changeTool('oval')" title="Oval (o)"><img src="./assets/tools/oval.svg" alt="Oval"></button>
            <button onclick="changeTool('text')" title="Text (t)"><img src="./assets/tools/text.svg" alt="Text"></b>
            <button onclick="changeTool('select')" title="Select (v)"><img src="./assets/tools/select.svg" alt="Select"></b>
         </div>
         <div class="properties-box">
            <div id="propertiesHolder"></div>
         </div>
      </div>
      <script src="utils/vector.js"></script>
      <script src="utils/boundingBox.js"></script>
      <script src="viewport.js"></script>
      <script src="panels/propertiesPanel.js"></script>
      <script src="contributors.js"></script>
      <script src="utils/misc.js"></script>
      <script src="selectTools.js"></script>
      <script src="shapes/shape.js"></script>
      <script src="shapes/oval.js"></script>
      <script src="shapes/text.js"></script>
      <script src="shapes/rect.js"></script>
      <script src="shapes/path.js"></script>
      <script src="shapes/myImage.js"></script>
      <script src="script.js"></script>
      <script src="utils/shortcuts.js"></script>
      <script src="transformBox/gizmo.js"></script>
      <script src="transformBox/handle.js"></script>
   </body>
</html>
